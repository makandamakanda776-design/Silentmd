<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SILENT NODIE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:white;
}
header{
  background:#000;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.nav{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:10px;
}
.nav button{
  background:#222;
  color:white;
  border:none;
  padding:10px 15px;
  border-radius:5px;
  cursor:pointer;
}
.nav button.active{
  background:red;
}
.search-box{
  text-align:center;
  margin:15px;
}
input{
  width:80%;
  padding:10px;
  border-radius:5px;
  border:none;
}
button.search{
  padding:10px 15px;
  margin-top:10px;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:15px;
  padding:15px;
}
.card{
  background:#1c1c1c;
  padding:10px;
  border-radius:10px;
}
.card iframe{
  width:100%;
  height:200px;
  border-radius:10px;
}
.card a{
  display:block;
  text-align:center;
  margin-top:10px;
  padding:8px;
  background:#25D366;
  color:black;
  border-radius:5px;
  text-decoration:none;
  font-weight:bold;
}
footer{
  background:#000;
  padding:15px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<header>SILENT NODIE â€“ Videos & Music</header>

<div class="nav">
  <button id="videoBtn" class="active" onclick="setMode('video')">Videos</button>
  <button id="musicBtn" onclick="setMode('music')">Music</button>
</div>

<div class="search-box">
  <input id="search" placeholder="Search videos or music...">
  <br>
  <button class="search" onclick="searchContent()">Search</button>
</div>

<div class="grid" id="results"></div>

<footer>
Developer: Lyton James<br>
WhatsApp: +263 78 454 9656
</footer>

<script>
// ðŸ” PUT YOUR YOUTUBE API KEY HERE
const YOUTUBE_API_KEY = "AIzaSyDgxdDAvD9i5zTcssH-CKNpBudb8UilNcA";

let mode = "video";

function setMode(type){
  mode = type;
  document.getElementById("videoBtn").classList.remove("active");
  document.getElementById("musicBtn").classList.remove("active");

  if(type === "video"){
    document.getElementById("videoBtn").classList.add("active");
  }else{
    document.getElementById("musicBtn").classList.add("active");
  }
}

function searchContent(){
  const query = document.getElementById("search").value;
  if(query === "") return alert("Type something");

  fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${query}&key=${YOUTUBE_API_KEY}`)
    .then(res => res.json())
    .then(data => {
      const box = document.getElementById("results");
      box.innerHTML = "";

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        box.innerHTML += `
          <div class="card">
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
              Watch / Download on YouTube
            </a>
          </div>
        `;
      });
    })
    .catch(() => alert("Error loading content"));
}
</script>

</body>
</html>
