<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SILENT NODIE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #f1f1f1;
}

/* HEADER */
header {
  background: #000;
  color: #fff;
  padding: 15px;
  font-size: 22px;
  font-weight: bold;
  text-align: center;
}

/* SEARCH */
.search-box {
  padding: 10px;
  background: #fff;
}

.search-box input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

/* CATEGORIES */
.categories {
  display: flex;
  gap: 10px;
  padding: 10px;
  background: #fff;
  overflow-x: auto;
}

.categories button {
  padding: 8px 15px;
  border: none;
  background: #000;
  color: #fff;
  border-radius: 20px;
  cursor: pointer;
  white-space: nowrap;
}

.categories button:hover {
  background: #444;
}

/* CONTAINER */
.container {
  padding: 15px;
}

/* GRID */
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
}

/* CARD */
.video-card {
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* VIDEO */
video {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

/* INFO */
.video-info {
  padding: 10px;
}

.video-title {
  font-size: 14px;
  font-weight: bold;
  margin-bottom: 8px;
}

/* BUTTON */
.btn {
  display: block;
  text-align: center;
  background: #000;
  color: #fff;
  text-decoration: none;
  padding: 8px;
  border-radius: 5px;
  font-size: 14px;
}

/* FOOTER */
footer {
  background: #000;
  color: #fff;
  text-align: center;
  padding: 12px;
  font-size: 14px;
  margin-top: 20px;
}
</style>
</head>

<body>

<header>SILENT NODIE</header>

<!-- SEARCH -->
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search videos...">
</div>

<!-- CATEGORIES -->
<div class="categories">
  <button onclick="filterCategory('all')">All</button>
  <button onclick="filterCategory('comedy')">Comedy</button>
  <button onclick="filterCategory('music')">Music</button>
  <button onclick="filterCategory('movies')">Movies</button>
</div>

<div class="container">
  <div class="video-grid" id="videoGrid">

    <!-- COMEDY -->
    <div class="video-card" data-title="funny comedy" data-category="comedy">
      <video controls>
        <source src="videos/video1.mp4" type="video/mp4">
      </video>
      <div class="video-info">
        <div class="video-title">Funny Comedy</div>
        <a class="btn" href="videos/video1.mp4" download>⬇ Download</a>
      </div>
    </div>

    <!-- MUSIC -->
    <div class="video-card" data-title="music video" data-category="music">
      <video controls>
        <source src="videos/video2.mp4" type="video/mp4">
      </video>
      <div class="video-info">
        <div class="video-title">Music Video</div>
        <a class="btn" href="videos/video2.mp4" download>⬇ Download</a>
      </div>
    </div>

    <!-- MOVIES -->
    <div class="video-card" data-title="movie clip" data-category="movies">
      <video controls>
        <source src="videos/video3.mp4" type="video/mp4">
      </video>
      <div class="video-info">
        <div class="video-title">Movie Clip</div>
        <a class="btn" href="videos/video3.mp4" download>⬇ Download</a>
      </div>
    </div>

  </div>
</div>

<footer>
  Developer: Lyton James <br>
  WhatsApp: +263 78 454 9656
</footer>

<script>
const searchInput = document.getElementById("searchInput");
const videoCards = document.querySelectorAll(".video-card");

searchInput.addEventListener("keyup", () => {
  const value = searchInput.value.toLowerCase();
  videoCards.forEach(card => {
    const title = card.dataset.title;
    card.style.display = title.includes(value) ? "block" : "none";
  });
});

function filterCategory(category) {
  videoCards.forEach(card => {
    card.style.display =
      category === "all" || card.dataset.category === category
        ? "block"
        : "none";
  });
}
</script>

</body>
</html>
