<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILENT NODIE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MENU -->
    <div class="menu">â‹®</div>

    <!-- VIDEOS SECTION -->
    <section id="videos">
        <h2>Videos</h2>
        <div id="videoList"></div>
        <video id="videoPlayer" controls width="100%"></video>
        <a id="downloadBtn" href="" download>Download Video</a>

        <!-- Upload and Search -->
        <input type="file" id="videoInput" accept="video/*">
        <input type="text" id="videoSearch" placeholder="Search videos">
        <button id="searchBtn">Search</button>
    </section>

    <!-- MUSIC SECTION -->
    <section id="music">
        <h2>Music</h2>
        <div id="musicList"></div>
        <audio id="musicPlayer" controls></audio>
        <a id="musicDownload" href="" download>Download Music</a>

        <!-- Upload and Search -->
        <input type="file" id="musicInput" accept="audio/*">
        <input type="text" id="musicSearch" placeholder="Search music">
        <button id="musicSearchBtn">Search</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
